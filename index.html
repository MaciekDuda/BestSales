<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <a href="#" class="logo">BestShop</a>
            <nav>
                <ul class="header__nav">
                    <li class="nav__element">
                        <a href="#" class="nav__link">why us</a>
                    </li>
                    <li class="nav__element">
                        <a href="#" class="nav__link">benefits</a>
                    </li>
                    <li class="nav__element">
                        <a href="#" class="nav__link">prices</a>
                    </li>
                    <li class="nav__element">
                        <a href="#" class="nav__link">contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="banner">
        <div class="banner__content">
            <h1 class="banner__header">Sell More!</h1>
            <p class="banner__text">Open shop on our platform and increase your sales</p>
            <a href="#" class="btn banner__btn">Open your shop</a>
        </div>
        <img src="assets/Background.png" alt="desk elements" class="banner__image">
    </section>

    <section class="statistics">
        <div class="container"> <!--div kontenera-->
            <h2 class="statistics__title">The most popular sales platform in country</h2>

            <div class="statistics__content"> <!--div kontenera kolumn-->

                <div class="statistics__element">
                    <div class="statistics__circle">
                        <img src="assets/Person.svg" class="statistics__icon">
                    </div>
                    <div class="statistics__value">100000+</div>
                    <div class="statistics__text">seen products every day</div>
                </div>



                <div class="statistics__element">
                    <div class="statistics__circle">
                        <img src="assets/Eye.svg" class="statistics__icon">
                    </div>
                    <div class="statistics__value">10000+</div>
                    <div class="statistics__text">added posts daily</div>
                </div>



                <div class="statistics__element">
                    <div class="statistics__circle">
                        <img src="assets/Catalog.svg" class="statistics__icon">
                    </div>
                    <div class="statistics__value">10000+</div>
                    <div class="statistics__text">added posts daily</div>
                </div>

            </div><!-- komiec diva kontenera kolumn-->

        </div> <!-- koniec diva kontenera-->
    </section>





</body>
</html>
